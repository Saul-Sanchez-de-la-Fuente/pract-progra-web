<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aprende las tablas de multiplicar</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
    <div class="contenedor">
        <h1>TABLAS DE multiplicar</h1>
        <div class="controles">
            <label for="tabla" class="etiqueta">Tabla</label>
            <input type="number" id="tabla" >
            <label for="" id="error_tabla" class="alerta"></label>
            <br>
            <label for="resultados" class="etiqueta">Resultados</label>
            <input type="number" id="resultados" >
            <label for="" id="error_resultados" class="alerta"></label>
            <br>
            <button type="button" onclick="calc();">Calcular</button>
        </div>
        <div class="resultados">
            <script>
                function calc(){
                    var num = parseInt(document.getElementById('tabla').value);
                    var lim = parseInt(document.getElementById('resultados').value);

                    document.write("<h2>Tabla de multiplicar del "+ num +"</h2>");

                    document.write("<ul>");

                    for(i = 1;i<=lim;i++){
                        document.write("<li>");
                        document.write(num + " x " + i + "= " + num * i, "<br>");
                        document.write("</li>");
                    }

                    document.write("</ul>");
                }
            </script>
        </div>
    </div>
    <script type="text/javascript" src=""></script>
</body>
</html>
